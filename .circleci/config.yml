version: 2

defaults: &defaults
  working_directory: &working_directory ~/typebolt
  docker:
    - image: circleci/node:9.7.1

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          key: dependencies-cache-{{ checksum "package.json" }}
          paths: [node_modules]
      - run: yarn build
      - persist_to_workspace:
          root: *working_directory
          paths: [.]

  deploy:
    <<: *defaults
    steps:
      - attach_workspace: { at: *working_directory }
      - run:
          name: NPM Authentication
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - build
      - deploy:
          requires: [build]
          filters: { branches: { only: master } }
